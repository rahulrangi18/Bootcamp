<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootcamp Group 2-Task 5</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Task No.5</h1>
<hr>
<h2>Signup</h2>
<form action="/SetPassLogin" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Signup">
</form>
<h2>Login</h2>
<form action="/PassLogin" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Login">
</form>
<h2>Reset Password Link Generator</h2>
<form action="/ResetPass" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="Send Reset Link">
</form>

<h2>Reset Password using Reset Token</h2>
<form action="/ResetLink" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="newPass">New Password:</label>
    <input type="password" id="newPass" name="newPass" required>
    <label for="resetToken">Reset Token:</label>
    <input type="text" id="resetToken" name="resetToken" required>
    <input type="submit" value="Set Password">
</form>
</body>
</html>
