<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootcamp Group 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Welcome to the Bootcamp Group 2</h1>
<h1>Task No.5</h1>
<h2>Signup</h2>
<form action="/SetPassLogin" method="post">
    <label for="emailObject">Email:</label>
    <input type="emailObject" id="emailObject" name="emailObject">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <input type="submit" value="Signup">
</form>
<h2>Login</h2>
<form action="/PassLogin" method="post">
    <label for="emailObject">Email:</label>
    <input type="emailObject" id="emailObject" name="emailObject">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <input type="submit" value="Login">
</form>
<h2>Update Password</h2>
<form action="/UpdatePass" method="post">
    <label for="emailObject">Email:</label>
    <input type="emailObject" id="emailObject" name="emailObject">
    <label for="currentPass">Current Password:</label>
    <input type="password" id="currentPass" name="password">
    <label for="newPass">New Password:</label>
    <input type="password" id="newPass" name="newPass">
    <input type="submit" value="Change Password">
</form>
<h2>Reset Password Link Generator</h2>
<form action="/ResetPass" method="post">
    <label for="emailObject">Email:</label>
    <input type="emailObject" id="emailObject" name="emailObject">
    <input type="submit" value="Send Reset Link">
</form>

<h2>Reset Password using Reset Token</h2>
<form action="/ResetLink" method="post">
    <label for="emailObject">Email:</label>
    <input type="emailObject" id="emailObject" name="emailObject">
    <label for="newPass">New Password:</label>
    <input type="password" id="newPass" name="newPass">
    <label for="resetToken">Reset Token:</label>
    <input type="text" id="resetToken" name="resetToken">
    <input type="submit" value="Set Password">
</form>
<h1>Task No.7</h1>
<h2>Send Note Email</h2>
<form action="/EmailNote" method="POST">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="note_id">Note ID</label>
    <input type="text" id="note_id" name="note_id" required>
    <input type="submit" value="Send Email">
</form>
</body>
</html>
