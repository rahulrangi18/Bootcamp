<html>

    <meta charset="UTF-8">

    <style>

            margin: 20px auto;
            border: none;

        }

            background-color: #45a049;
        }

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: fit-content;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
